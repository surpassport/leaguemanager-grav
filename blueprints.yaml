      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_LEAGUE.TEXT_VARIABLE
      help: PLUGIN_LEAGUE.TEXT_VARIABLE_HELP
